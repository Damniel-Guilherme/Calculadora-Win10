<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc win10</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <div class="calculadora">
            <div class="header">
                <div class="logo">
                    <img src="icon.png" alt="icone da calculadora">
                    <p class="titutlo_calculadora">Calculadora</p>
                 </div>
                <div class="nmf">
                    <h5>icons de fechar</h5>
                </div>
            </div>
            <div class="main">
                <section class="painel">
                    <div class="menus">
                        <div class="menu_left">
                            <img src="icon_menu.png" alt="icone do menu"> 
                            <h3>Padr√£o</h3>
                            <img src="icon_simplificar.png" alt="icone da calculadora"> 
                        </div>
                        <div class="menu_right">
                            <img src="icon_historico.png" alt="icone da calculadora">
                        </div> 
                    </div>
                    <div class="resultado">
                        <div class="nc">
                            <p>55+</p>
                        </div>
                        <div class="nr">
                            <input class="nr_resultado" type="text" id="display" readonly>
                            <!-- <h1>0</h1> -->
                        </div>
                    </div>
                </section>
                <section class="teclas">
                    <div class="options_m">
                        <button>MC</button>
                        <button>MR</button>
                        <button>M+</button>
                        <button>M-</button>
                        <button>MS</button>
                        <button>M-</button>
                    </div>
                    <div class="numbers">
                        <button onclick="append('7')" class="sinais">%</button>
                        <button onclick="clearDisplay()" class="sinais">CE</button>
                        <button onclick="clearDisplay()" class="sinais">C</button>
                        <button onclick="clearDisplay()" class="sinais"></button>
                        <button onclick="append('7')" class="sinais">1/x</button>
                        <button onclick="append('8')" class="sinais">x2</button>
                        <button onclick="append('9')" class="sinais">2vx</button>
                        <button onclick="append('7')" class="sinais">%</button>
                        <button onclick="appendNumber(7)">7</button>
                        <button onclick="appendNumber(8)">8</button>
                        <button onclick="appendNumber(9)">9</button>
                        <button onclick="appendOperator('*')" class="sinais">x</button>
                        <button onclick="appendNumber(4)">4</button>
                        <button onclick="appendNumber(5)">5</button>
                        <button onclick="appendNumber(6)">6</button>
                        <button onclick="appendOperator('-')" class="sinais">-</button>
                        <button onclick="appendNumber(1)">1</button>
                        <button onclick="appendNumber(2)">2</button>
                        <button onclick="appendNumber(3)">3</button>
                        <button onclick="appendOperator('+')" class="sinais">+</button>
                        <button>+/-</button>
                        <button onclick="appendNumber(0)">0</button>
                        <button onclick="appendOperator('.')">.</button>
                        <button onclick="calculate()">TESTE GIT</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
